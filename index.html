<!DOCTYPE html>
<html>
<head>
  <title>System Update</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0f62fe;
      color: white;
    }
  </style>
</head>
<body>
  <button onclick="startPrank()">Click to Continue</button>

  <script>
    function startPrank() {
      const elem = document.documentElement;

      // Try fullscreen and then redirect
      if (elem.requestFullscreen) {
        elem.requestFullscreen().then(() => {
          window.location.href = "https://fakeupdate.net/win7/";
        }).catch(() => {
          window.location.href = "https://fakeupdate.net/win7/";
        });
      } else {
        // fallback for older browsers
        window.location.href = "https://fakeupdate.net/win7/";
      }
    }
  </script>
</body>
</html>
