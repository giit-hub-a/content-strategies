<!DOCTYPE html>
<html>
<head>
    <title>System Update</title>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://fakeupdate.net/win10/" frameborder="0" allowfullscreen></iframe>

    <script>
        async function goFullscreen() {
            const elem = document.documentElement;
            try {
                if (elem.requestFullscreen) {
                    await elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    await elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    await elem.msRequestFullscreen();
                }
            } catch (err) {
                console.warn("Fullscreen request blocked by browser");
            }
        }

        // Try fullscreen when user moves mouse (works better)
        document.addEventListener("mousemove", function once() {
            goFullscreen();
            document.removeEventListener("mousemove", once);
        });

        // Also try on page load (most browsers block this silently)
        window.onload = goFullscreen;
    </script>
</body>
</html>
