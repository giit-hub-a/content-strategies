<!DOCTYPE html>
<html>
<head>
  <title>System Update</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0f62fe;
      color: white;
    }
  </style>
</head>
<body>
  <button onclick="startPrank()">Click to Continue</button>

  <script>
    function startPrank() {
      const elem = document.documentElement;

      // Request fullscreen
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // Wait a bit, then open fake update page in new tab
      setTimeout(() => {
        window.open("https://fakeupdate.net/win7/", "_blank");
      }, 1000);
    }
  </script>
</body>
</html>
